<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-info p-4 weather-header ">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" >
    <div class="row" id="topRow">
      <aside class="col-sm-1 " style="max-width: 200px">
        <h2 id="form" class="form">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search rounded border border-info" type="text" id="search-input" placeholder="London"
                 aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-info rounded" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!--change div to list-->
        <ul class="list-group bg-info rounded" id="history">
         
 
          
        </ul>
      </aside>

      <div class="col-sm-9" style="max-width: 1400px">
        <section id="today" class="header" ></section>
        <!--Add for current status-->
          <div class="col-sm-9" id="current-weather">
            <h3 class ="city-name bolder " id="current-city"></h3>
            <p>Temperature: <span class="current" id="temperature"></span></p>
            <p>Wind Speed: <span class="current" id="wind"></span></p>
            <p>Humidity: <span class="current" id="humidity"></span></p>
          </div>


          <!---add for forecast-->
        <section id="forecast" class="col-sm-9"></section>
          <h3>5-Day Forecast:</h3>
          <!--day 1-->
          <div class = "row" id="frow">
            <!--day 1-->
            <div class="col-sm-2 bg-info forecast text-white shadow-lg p-3 mb-5 ">
              <p id="forcastDate0"></p>
              <p id="forcastImage0"></p>
              <p>Temperature: <span id="forcastTemperature0"></span></p>
              <p>Wind Speed: <span id="forcastWind0"></span></p>
              <p>Humidity: <span id="forcastHumidity0"></span></p>
            </div>
            <!--day 2-->
            <div class="col-sm-2 bg-info forecast text-white shadow-lg p-3 mb-5">
              <p id="forcastDate1"></p>
              <p id="forcastImage1"></p>
              <p>Temperature: <span id="forcastTemperature1"></span></p>
              <p>Wind Speed: <span id="forcastWind1"></span></p>
              <p>Humidity:<span id="forcastHumidity1"></span></p>
            </div>
            <!--day 3-->
            <div class="col-sm-2 bg-info forecast text-white shadow-lg p-3 mb-5 ">
              <p id="forcastDate2"></p>
              <p id="forcastImage2"></p>
              <p>Temperature: <span id="forcastTemperature2"></span></p>
              <p>Wind Speed: <span id="forcastWind2"></span></p>
              <p>Humidity: <span id="forcastHumidity2"></span></p>
            </div>
            <!--day 4-->
            <div class="col-sm-2 bg-info forecast text-white shadow-lg p-3 mb-5">
              <p id="forcastDate3"></p>
              <p id="forcastImage3"></p>
              <p>Temperature: <span id="forcastTemperature3"></span></p>
              <p>Wind Speed: <span id="forcastWind3"></span></p>
              <p>Humidity: <span id="forcastHumidity3"></span></p>
            </div>
            <!--day 5-->
            <div class="col-sm-2 bg-info forecast text-white shadow-lg p-3 mb-5">
              <p id="forcastDate4"></p>
              <p id="forcastImage4"></p>
              <p>Temperature: <span id="forcastTemperature4"></span></p>
              <p>Wind Speed: <span id="forcastWind4"></span></p>
              <p>Humidity: <span id="forcastHumidity4"></span></p>
            </div>
          </div>
    
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
