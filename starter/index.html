<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-secondary p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" >
    <div class="row">
      <aside class="col-lg-1 " style="max-width: 200px">
        <h2 id="form-heading" class="mt-6 h5 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search rounded border border-info" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary rounded" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!--change div to list-->
        <ul class="list-group border border-info" id="history"></ul>
      </aside>

      <div class="col-lg-9" style="max-width: 1400px">
        <section id="today" class="mt-1 h1 bolder" role="region" aria-live="polite"></section>
        <!--Add for current status-->
          <div class="col-sm-9" id="current-weather">
            <h3 class ="city-name mb-1 mt-1 bolder " id="current-city"></h3>
            <p>Temp:<span class="current" id="temperature"></span></p>
            <p>Wind: <span class="current" id="wind"></span></p>
            <p>Humidity: <span class="current" id="humidity"></span></p>
          </div>
          <!---add for forecast-->
        <section id="forecast" class="row" role="region" aria-live="polite"></section>
          <h3>5-Day Forecast:</h3>
          <!--day 1-->
          <div class="col-2 bg-info forecast text-white shadow-lg p-3 mb-5 ">
            <p id="fDate0"></p>
            <p id="fImage0"></p>
            <p>Temp: <span id="fTemp0"></span></p>
            <p>Wind:<span id="fWing0"></span></p>
            <p>Humidity: <span id="fHumidity0"></span></p>
          </div>
          <!--day 2-->
          <div class="col-2 bg-info forecast text-white shadow-lg p-3 mb-5">
            <p id="fDate1"></p>
            <p id="fImage1"></p>
            <p>Temp: <span id="fTemp1"></span></p>
            <p>Wind:<span id="fWing1"></span></p>
            <p>Humidity:<span id="fHumidity1"></span></p>
          </div>
          <!--day 3-->
          <div class="col-2 bg-info forecast text-white shadow-lg p-3 mb-5 ">
            <p id="fDate2"></p>
            <p id="fImage2"></p>
            <p>Temp: <span id="fTemp2"></span></p>
            <p>Wind: <span id="fWing2"></span></p>
            <p>Humidity: <span id="fHumidity2"></span></p>
          </div>
          <!--day 4-->
          <div class="col-2 bg-info forecast text-white shadow-lg p-3 mb-5">
            <p id="fDate3"></p>
            <p id="fImage3"></p>
            <p>Temp: <span id="fTemp3"></span></p>
            <p>Wind: <span id="fWing3"></span></p>
            <p>Humidity: <span id="fHumidity3"></span></p>
          </div>
          <!--day 5-->
          <div class="col-2 bg-info forecast text-white shadow-lg p-3 mb-5">
            <p id="fDate4"></p>
            <p id="fImage4"></p>
            <p>Temp: <span id="fTemp4"></span></p>
            <p>Wind: <span id="fWing4"></span></p>
            <p>Humidity: <span id="fHumidity4"></span></p>
          </div>


      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
